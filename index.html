  <body>
    <header class="site-header">
      <div class="container row">
        <h1 class="brand">Your Restaurant</h1>
        <nav class="actions">
          <a class="btn ghost" href="#menu">Menu</a>
          <button class="btn" onclick="window.print()">Print</button>
        </nav>
      </div>
    </header>

    <main id="menu" class="container">
      <section class="intro">
        <h2>Menu</h2>
        <p class="muted">
          Tap the page to view full-size. Optimized for phones, tablets, and
          printing.
        </p>
      </section>

      <!-- SINGLE IMAGE -->
      <section class="gallery" aria-label="Menu page">
        <a
          class="card"
          href="/images/menu01.png"
          target="_blank"
          rel="noopener"
          aria-label="Open menu in a new tab"
        >
          <picture>
            <img
              src="/images/menu01.png"
              alt="Restaurant menu"
              loading="lazy"
              width="1200"
              height="1700"
            />
          </picture>
          <figcaption>Menu</figcaption>
        </a>
      </section>

      <!-- QR link + image -->
      <section class="qr-link" style="margin-top: 2rem">
        <p>

            https://qrcodebusiness07.github.io/QR-Code-Demo-/
          </a>
        </p>

        <!-- The src calls your API; URL already encoded -->
        <img
          src="/api/generate_qr?url=https%3A%2F%2Fqrcodebusiness07.github.io%2FQR-Code-Demo-%2F"
          alt="QR code to open the menu"
          width="220"
          height="220"
          style="display: block; margin-top: 0.5rem"
        />

        <!-- Optional: download link for the QR image -->
        <p style="margin-top: 0.5rem">
          <a
            href="/api/generate_qr?url=https%3A%2F%2Fqrcodebusiness07.github.io%2FQR-Code-Demo-%2F"
            download="restaurant-menu-qr.png"
            >Download QR</a
          >
        </p>
